apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socket-server
  template:
    metadata:
      labels:
        app: socket-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: vm1
      containers:
      - name: socket-server
        image: leonardomilv3/socket-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: socket-server-service
spec:
  selector:
    app: socket-server
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: NodePort
